<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>FitNow</title>
    <base href="/" />
    <link rel="canonical" href="https://www.fitnow.com.ar" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* Variables! */
      :root {
        --gear-color-a: #fc7152;
        --gear-color-b: #ffb521;
        --gear-background: white;
      }
      .container-illus {
        width: 100%;
        display: flex;
        height: 12vh;
        justify-content: center;
        align-items: center;
      }

      .big-circle {
        display: flex;
        height: 100px;
        width: 100px;
        border: 1px solid var(--gear-color-a);
        background-color: var(--gear-color-a);
        justify-content: center;
        align-items: center;
        border-radius: 100%;
        position: absolute;
      }

      .mod-colors-b {
        border: 1px solid var(--gear-color-b) !important;
        background-color: var(--gear-color-b) !important;
      }

      .small-circle {
        display: flex;
        width: 25px;
        height: 25px;
        background-color: var(--gear-background);

        border-radius: 100%;
      }

      .square {
        width: 25px;
        height: 25px;
        border: var(--gear-color-a) 1px solid;
        background-color: var(--gear-color-a);
      }

      .circle-sides {
        position: absolute;
      }

      .bottom-side {
        bottom: 0;
        transform: rotate(90deg);
        right: 79px;
      }

      .bottom-corner-side {
        bottom: -13px;
        transform: rotate(227deg);
        right: 17px;
      }

      .middle-side {
        right: 2px;
        bottom: 35px;
        transform: rotate(-193deg);
      }

      .middle-left-side {
        transform: rotate(45deg);
        top: -12px;
        left: 16px;
      }

      .top-most-side {
        transform: rotate(107deg);
        right: 36px;
        top: -24px;
      }

      .corner-bottom-left {
        top: 39px;
        transform: rotate(-17deg);
        left: 3px;
      }

      .bottom-side {
        transform: rotate(-77deg);
        bottom: -25px;
        right: 62px;
      }

      .tilt {
        transform: rotate(-75deg);
        width: 15px;
        position: relative;
        top: 36px;
        right: -8px;
      }

      .tilt-other-side {
        transform: rotate(75deg);
        width: 15px;
        position: relative;
        bottom: 36px;
        right: -8px;
      }

      .sides-container {
        position: absolute;
        height: 8rem;
        width: 8rem;
        border-radius: 100%;
      }

      .top-container {
        height: 30vh;
        margin-top: 5rem;
        position: relative;
      }

      .mod {
        position: absolute;
        top: 100px;
        right: 64px;
      }
      .mod-2 {
        position: absolute;
        top: 109px;
        left: 54px;
      }
      @media screen and (max-width: 600px) {
        .bottom-container h1 {
          margin-top: 4rem !important;
        }
      }
    </style>
  </head>
